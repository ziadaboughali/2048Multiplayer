<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/2048_2.css">
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script   src="./gamelogic.js"></script>
    <script   src="./socketFront.js"></script>
</head>
<body>
    <nav class="navbar" style="background: #D9D9D9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
        <div class="logo"></div>
            <div style="width: 97px; height: 29px; left: 48px; top: 5px; position: absolute; background: #3C566C; border-radius: 20px;"></div>
            <div id= "logoletter">2048</div>
        </div>
    </nav>

    <div class="flex-parent-element">

        <div class="flex-child-element player">

            <div id="gameInfo">
                <div id="scoreMaster" style="width: 111px; height: 17px; position: relative;">
                    <div class="CircularBackground"></div>
                    <div class="CircularBackground2"></div>
                    <div id="score" style="width: 35px; height: 17px; left: 62px; top: 0px; position: absolute; color: white; font-size: 16px; font-family: Inter; font-style: italic; font-weight: 900; word-wrap: break-word">69</div>
                    <div style="width: 40px; height: 10px; left: 6px; top: 3px; position: absolute; color: black; font-size: 10px; font-family: Inter; font-style: italic; font-weight: 900; word-wrap: break-word">SCORE</div>
                </div>
                <div id="timerMaster" style="width: 111px; height: 17px; left: 0px; top: 0px; position: relative">
                    <div class="CircularBackground"></div>
                    <div class="CircularBackground2"></div>
                    <div id="timer" style="width: 60px; height: 17px; left: 56px; top: 0px; position: absolute; color: white; font-size: 16px; font-family: Inter; font-style: italic; font-weight: 900; word-wrap: break-word">time of my life</div>
                    <div style="width: 50px; height: 10px; left: 6px; top: 3px; position: absolute; color: #050000; font-size: 10px; font-family: Inter; font-style: italic; font-weight: 900; word-wrap: break-word">TIMER</div>
                </div>
            </div>

            <div id="board"></div> 
        

        </div>


        <div class="flex-child-element other">
            <div id="other-scores" >
                <h3 id="scoreTitle" >ScoreBoard</h3>
            </div>
        </div>

        <div class="flex-child-element other">
            <!-- <div id="other-scores" style="font-size: 16px; font-family: Inter; font-style: italic; font-weight: 900;"> -->
                <!-- <h3 style="border-bottom: 2px solid #B1AC9F;">OTHER BOARDS GOES HERE!!!</h3> -->
                <div id="other-players-boards"></div>
            <!-- </div> -->
        </div>

    </div>
   
</body>
</html>
